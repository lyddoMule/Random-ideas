<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="~/node_modules/bootstrap-icons/font/bootstrap-icons.css"> -->
       <!-- <script src="../../node_modules/bootstrap/dist/js/bootstrap.js" defer></script>    -->
    <!-- <script src='https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap'></script> -->
    <script src="https://kit.fontawesome.com/3b8b24224d.js" crossorigin="anonymous"></script>

    <title>Document</title>
</head>
<body class="bg-lightGray container">
    <header class=" container mt-3 mb-5 ">
        <button class=" btn text-lightLime fs-3 fw-bold"
        data-bs-toggle="modal" data-bs-target="#modal"
        ><i class="fa fa-plus"></i></button>

          
          <!-- Modal -->
          <div class="modal fade"  id="modal"  aria-labelledby="addIdeasLabel" aria-hidden="true">
            <div class="modal-dialog  modal-dialog-centered ">
              <div class="modal-content bg-lightLime">
                <div class="m-2 " id="form-modal"> 
                    <form class=" " id="idea-form">
                        <label class="mb-2 text-light fw-bold" for="idea-text">Enter a Username</label>
                        <input type="text" class="form-control" name="username" id="username">
                        <label class="mb-2 text-light fw-bold">What's your idea?</label>
                        <textarea type="text" class="form-control" name="text" id="idea-text"></textarea>
                        <label class="mb-2 text-light fw-bold">Tag</label>
                        <input type="text" class="form-control mb-3 " name="tag" id="idea-tag">
                        <button type="submit" class="btn btn-dark text-light" id="modalBtn">Submit</button>

                </form>
                </div>
              </div>             
               </div>
           </div>


        <div class="align-items-center"> 
            <h1 class=" text-center  fw-bold" > Random Ideas</h1>
        </div>
    </header>

    <div class=" container ms-md-5 mb-3 " >
            <div class="row row-cols-1  row-cols-md-4  g-4" id="idea-list" >
          </div>
    </div>
</body>
</html>
